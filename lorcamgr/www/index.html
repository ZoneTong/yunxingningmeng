<!doctype html>
<html>

<head>
	<title>运兴合作社管理软件</title>
	<link rel="shortcut icon" href="ningmeng.ico">

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-dialog.min.css" rel="stylesheet" />
	<link href="common.css" rel="stylesheet">
</head>

<body>
	<!-- UI layout -->
	<div class="container ">
		<div class="form-group">
			<div class="col-xs-12"> <input type="text" id="account" placeholder="账号" class="form-control"
					value="yunxing" />
			</div>
			<div class="col-xs-12"> <input type="password" id="password" placeholder="密码" class="form-control"
					value="750588" />
			</div>
			<div class="col-xs-12"> <button type="submit" class="btn btn-info btn-sm btn-block" id="login">登陆</button>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-dialog.min.js"></script>
	<script src="common.js"></script>
	<script>
		const login = document.querySelector('#login');

		login.addEventListener('click', async () => {
			let r = await window.verifyPassword(document.querySelector('#account').value, document.querySelector(
				'#password').value);
			// console.log(r);
			if (r == "ok") {
				window.location.href = 'menu.html';
			} else {
				BootstrapDialog.alert(r);
			}
		});
	</script>
</body>

</html>
