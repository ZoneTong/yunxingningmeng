<!doctype html>
<html lang="zh">

<head>
    <title>运兴合作社管理软件-运营成本</title>
    <link rel="shortcut icon" href="ningmeng.ico">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/bootstrapValidator.min.css" rel="stylesheet" />
    <link href="css/bootstrap-dialog.min.css" rel="stylesheet" />
    <link href="common.css" rel="stylesheet">
    <style>
        body{
            align-items:inherit
        }
    </style>
</head>

<body onload="tableUI()">
    <div class="container-fluid">
        <div class="form-group main_ui">
            <div class="row" id="toolbar">
                <div class="col-xs-2 ">
                    <div>
                        <button class="btn btn-info form-control" type="button" data-toggle="modal"
                            data-target="#myModal"><i class="glyphicon glyphicon-plus"></i>新建</button>
                    </div>
                </div>

                <div class="col-xs-10 mtop5">
                    <div class="input-group">
                        <div class="input-group-btn ">
                            <select class="form-control" style="
                                width:100px;
                                padding:3px 10px;
                                border-top-left-radius: 5px;
                                border-bottom-left-radius: 5px;
                                background: white no-repeat 90% 50%;
                                background-size:13px 13px;
                                appearance:none;
                                -moz-appearance:none;
                                -webkit-appearance:none;
                                " id="searchArea">
                                <option value=0>日期</option>
                            </select>
                        </div>
                        <input class="form-control" type="text" placeholder="日期" id="searchKey" />
                        <span class="input-group-btn">
                            <button class="btn btn-info" type="button" onclick="search();"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </span>
                    </div>
                </div>
            </div>
            
            <table id="myTable" class="mtop5" data-show-multi-sort="true"
                data-sort-priority='[{"sortName":"Date","sortOrder":"desc"},{"sortName":"Id","sortOrder":"desc"}]' >
                <thead>
                    <tr>
                        <th data-sortable="true" data-align="center" data-field="Id">序号</th>
                        <th data-sortable="true" data-align="center" data-field="Date">日期</th>
                        <th data-sortable="true" data-align="center" data-field="TeaCost">茶餐费</th>
                        <th data-sortable="true" data-align="center" data-field="LaborCost">人工费</th>
                        <th data-sortable="true" data-align="center" data-field="Freight">运费</th>
                        <th data-sortable="true" data-align="center" data-field="Postage">邮费</th>
                        <th data-sortable="true" data-align="center" data-field="CartonCost">纸箱</th>
                        <th data-sortable="true" data-align="center" data-field="Consumables">小材</th>
                        <th data-sortable="true" data-align="center" data-field="PackingCharges">包装材料费</th>
                        <th data-sortable="true" data-align="center" data-field="Total">合计(元)</th>
                        <th data-field="op" data-formatter="operateFormatter" data-events="operateEvents">操作</th>
                    </tr>
                </thead>
            </table>
            <!-- </div> -->
        </div>
        <span id="titleInfo" class="hidden">运营成本</span>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog  modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="exampleModalLabel">运营成本</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="myModalForm">
                            <div class="hidden form-group"><input type="number" id="edit_status" name="edit_status"
                                    readonly value="0" /> <input type="number" id="Id" name="Id" readonly /></div>
                            <div class="form-group">
                                <label for="Date" class="col-sm-3 control-label">日期</label>
                                <div class="col-sm-3"><input class="form-control" id="Date" name="Date" type="date"
                                        required /></div>
                                <label for="TeaCost" class="col-sm-3 control-label">茶餐费</label>
                                <div class="col-sm-3"><input class="form-control" id="TeaCost" name="TeaCost"
                                        type="number" step="0.50" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="LaborCost" class="col-sm-3 control-label">人工费</label>
                                <div class="col-sm-3"><input class="form-control" id="LaborCost" name="LaborCost"
                                        type="number" step="0.50" required />
                                </div>
                                <label for="Freight" class="col-sm-3 control-label">运费</label>
                                <div class="col-sm-3"><input class="form-control" id="Freight" name="Freight" 
                                    type="number" step="0.50" /></div>
                            </div>
                            <div class="form-group">
                                <label for="Postage" class="col-sm-3 control-label">邮费</label>
                                <div class="col-sm-3"><input class="form-control" id="Postage" name="Postage"
                                        type="number" step="0.50" required />
                                </div>
                                <label for="CartonCost" class="col-sm-3 control-label">纸箱</label>
                                <div class="col-sm-3"><input class="form-control" id="CartonCost" name="CartonCost"
                                        type="number" step="0.50" required /></div>
                            </div>
                            <div class="form-group">
                                <label for="Consumables" class="col-sm-3 control-label">小材</label>
                                <div class="col-sm-3"><input class="form-control" id="Consumables" name="Consumables" 
                                    type="number" step="0.50" required /></div>
                                <label for="PackingCharges" class="col-sm-3 control-label">包装材料费</label>
                                <div class="col-sm-3"><input class="form-control" id="PackingCharges" name="PackingCharges"
                                     type="number" required step="0.50" /></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="submitBtn" onclick="submitModal()">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrapValidator.min.js"></script>
    <script src="js/bootstrapValidator-zh_CN.js"></script>
    <script src="js/bootstrap-table.min.js"></script>
    <script src="js/bootstrap-table-zh-CN.min.js"></script>
    <script src="js/bootstrap-dialog.min.js"></script>
    <script src="common.js"></script>
    <script>
        // $.fn.modal.Constructor.prototype.enforceFocus =function(){};
        ;;
        $(document).ready(function () {
            $('#myTable').bootstrapTable('destroy').bootstrapTable({
                data: [{
                    'edit_status': 1,
                    Id: 3,
                    Date: '20021223',
                    'TeaCost': 1.2,
                    'LaborCost': 3.4,
                    'Freight': 5.3,
                    'Postage': 9.1,
                    'CartonCost': 1.5,
                    'Consumables': 34.6,
                    'PackingCharges': 4444440.7,
                    'Total': 91.6
                }]
            }).on('dbl-click-cell.bs.table', function (event, field, value, row) {
                row.edit_status = 0;
                fillModal(row);
                $('#myModal #submitBtn').hide();
                $('#myModal').modal();
            });
            refreshData();

            fillModal();
            $('form').bootstrapValidator({
                message: '请输入合法值',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    Consumables: {
                        validators: {
                            notEmpty: {
                                message: '不能为空'
                            },
                        }
                    },
                }
            });
        });

        // 表格
        let condition = {
            searchArea: 0,
            searchKey: ''
        };
        const refreshData = async () => {
            let r = await window.searchCostRecords(condition.searchArea, condition.searchKey);
            // console.log(r);
            if (r.Error && r.Error != '') {
                BootstrapDialog.alert(r.Error);
                return;
            } else {
                $.each(r.Data, function (i, e) {
                    e.Total = floatRound(e.Total);
                })
                $('#myTable').bootstrapTable('load', r.Data);
            }
        };

        function operateFormatter(value, row, index) {
            return [
                '<a class="edit" href="javascript:void(0)" title="编辑">',
                '<i class="glyphicon glyphicon-pencil"></i>',
                '</a>  ',
                '<a class="delete" href="javascript:void(0)" title="删除">',
                '<i class="glyphicon glyphicon-trash"></i>',
                '</a>'
            ].join('')
        }

        window.operateEvents = {
            'click .edit': function (e, value, row, index) {
                row.edit_status = 1;
                fillModal(row);
                $('#myModal').modal();
            },
            'click .delete': function (e, value, row, index) {
                BootstrapDialog.confirm("确定删除记录?",async (result) => {
                    if (!result) {
                        return
                    }
                    let r = await window.delCostRecord(row.Id)
                    if (r == "ok") {
                        $('#myTable').bootstrapTable('remove', {
                            field: 'Id',
                            values: [row.Id]
                        })
                    } else {
                        BootstrapDialog.alert(r)
                        return
                    }                
                });
            }
        };

        $('#searchArea').change(function () {
            // $('#searchKey').attr('placeholder', $('#searchArea').find("option:selected").text() );
            condition.searchArea = parseInt($('#searchArea').val());
            switch (condition.searchArea) {
                case 0:
                    $('#searchKey').attr('placeholder', '201910');
                    break;

                default:
                    $('#searchKey').attr('placeholder', $('#searchArea').find("option:selected").text());
                    break;
            }

            search();
        })

        function search() {
            condition.searchKey = $('#searchKey').val();
            refreshData();
        }
        $('#searchKey').change(search);

        // 弹窗
        function fillModal(r) {
            var now = new Date();
            var record = {
                edit_status: 0,
                Id: 0,
                Date: toDBDate(now),
                TeaCost: 0,
                LaborCost: 0,
                Freight: 0,
                Postage: 0,
                CartonCost: 0,
                Consumables: 0,
                PackingCharges: 0,
                Total: 0,
            };
            $.extend(record, r);

            if (record.Id != 0) {
                if (record.edit_status == 1) {
                    $('#myModal #exampleModalLabel').html($('#titleInfo').text() + ' -序号 ' + record.Id + ' - 编辑');
                } else {
                    $('#myModal #exampleModalLabel').html($('#titleInfo').text() + ' -序号 ' + record.Id);
                }
            }
            $('#myModal #edit_status').val(record.edit_status);
            $('#myModal #Id').val(record.Id);
            let d = parseDateString(record.Date).toDateInputValue();
            $('#myModal #Date').val(d);
            $('#myModal #TeaCost').val(record.TeaCost);
            $('#myModal #LaborCost').val(record.LaborCost);
            $('#myModal #Freight').val(record.Freight);
            $('#myModal #Postage').val(record.Postage);
            $('#myModal #CartonCost').val(record.CartonCost);
            $('#myModal #Consumables').val(record.Consumables);
            $('#myModal #PackingCharges').val(record.PackingCharges);
        }

        $('#myModal').on('shown.bs.modal', function () {
            $('#myModal #Date').trigger('focus');
        }).on('hide.bs.modal', function () {
            fillModal();
            $('#myModal #exampleModalLabel').html($('#titleInfo').text());
            $('form#myModalForm').data('bootstrapValidator').resetForm();
            $('#myModal #submitBtn').show();
        });

        async function submitModal() {
            let myform = $('form#myModalForm')
            let bv = myform.data('bootstrapValidator');
            //手动触发验证
            bv.validate();
            var flag = bv.isValid();
            if (!flag) {
                return;
            }

            var record = {};
            var t = myform.serializeArray();
            $.each(t, function () {
                record[this.name] = this.value;
            });

            // console.log(record)                
            record.Id = parseInt(record.Id)
            record.Date = toDBDate(new Date(record.Date));
            record.TeaCost=parseFloat(record.TeaCost);
            record.LaborCost=parseFloat(record.LaborCost);
            record.Freight=parseFloat(record.Freight);
            record.Postage = parseFloat(record.Postage);
            record.CartonCost = parseFloat(record.CartonCost);
            record.Consumables = parseFloat(record.Consumables);
            record.PackingCharges = parseFloat(record.PackingCharges);
            let r = await window.newOrEditCostRecord(record);
            if (r == "ok") {
                search();
                $('#myModal').modal('hide');
            } else {
                BootstrapDialog.alert(r);
            }
        }
    </script>
</body>

</html>
