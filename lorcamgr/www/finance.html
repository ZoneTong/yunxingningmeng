<!doctype html>
<html lang="zh">

<head>
    <title>运兴合作社管理软件-财务统计</title>
    <link rel="shortcut icon" href="ningmeng.ico">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-table.min.css" rel="stylesheet">
    <!-- <link href="css/bootstrapValidator.min.css" rel="stylesheet" /> -->
    <link href="css/bootstrap-dialog.min.css" rel="stylesheet" />
    <link href="common.css" rel="stylesheet">
    <style>
        body{
            align-items:inherit
        }
    </style>
</head>

<body onload="tableUI2()">
    <div class="container-fluid">
        <div class="form-group main_ui">
            <div class="row" id="toolbar">
                <div class="col-xs-2 ">
                    <div>
                        <button class="btn btn-info form-control" type="button" onclick="calcFinance(0);">
                            <i class="glyphicon glyphicon-plus"></i>统计今日</button>
                    </div>
                </div>
                <div class="col-xs-2" >
                    <div>
                        <button class="btn btn-info form-control" type="button" onclick="calcFinance(-1);">
                            <i class="glyphicon glyphicon-pencil"></i>统计昨日</button>
                    </div>
                </div>
                <div class="col-xs-2">
                    <div>
                        <button class="btn btn-info form-control" type="button" data-toggle="modal"
                            data-target="#myModal"><i class="glyphicon glyphicon-refresh"></i>统计往期</button>
                    </div>
                </div>

                <div class="col-xs-6 mtop5">
                    <div class="input-group">
                        <div class="input-group-btn ">
                            <select class="form-control" style="
                                width:100px;
                                padding:3px 10px;
                                border-top-left-radius: 5px;
                                border-bottom-left-radius: 5px;
                                background: white no-repeat 90% 50%;
                                background-size:13px 13px;
                                appearance:none;
                                -moz-appearance:none;
                                -webkit-appearance:none;
                                " id="searchArea">
                                <option value=0>日期</option>
                            </select>
                        </div>
                        <input class="form-control" type="text" placeholder="日期" id="searchKey" />
                        <span class="input-group-btn">
                            <button class="btn btn-info" type="button" onclick="search();"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </span>
                    </div>
                </div>
            </div>
            
            <table id="myTable" class="mtop5"
                >
            <!-- data-show-multi-sort="true"
                data-sort-priority='[{"sortName":"Date","sortOrder":"desc"},{"sortName":"Id","sortOrder":"desc"}]'  -->
                <thead>
                    <tr>
                        <th data-sortable="true" data-align="center" data-visible="false" data-field="Id">序号</th>
                        <th data-sortable="true" data-align="center" data-field="Date">日期</th>
                        <th data-sortable="true" data-align="center" data-title-tooltip="单位:元" data-field="Purchase">日采购
                        </th>
                        <th data-sortable="true" data-align="center" data-title-tooltip="单位:元" data-field="Sale">日销售
                        </th>
                        <th data-sortable="true" data-align="center" data-title-tooltip="单位:元" data-field="Cost">日费用
                        </th>
                        <th data-sortable="true" data-align="center" data-title-tooltip="单位:元" data-field="LastBalance">
                            上日结余</th>
                        <th data-sortable="true" data-align="center" data-title-tooltip="单位:元"   data-field="Total">金额</th>
                    </tr>
                </thead>
            </table>
            <!-- </div> -->
        </div>
        <span id="titleInfo" class="hidden">财务统计信息</span>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog  modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="exampleModalLabel">统计往期财务</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="myModalForm">
                            <div class="hidden form-group"><input type="number" id="edit_status" name="edit_status" readonly
                                    value="0" /> <input type="number" id="Id" name="Id" readonly /></div>
                            <div class="form-group">
                                <label for="from" class="col-sm-3 control-label">起始日期</label>
                                <div class="col-sm-3"><input class="form-control" id="from" name="from" type="date" required />
                                </div>
                                <label for="to"   class="col-sm-3 control-label">结束日期</label>
                                <div class="col-sm-3"><input class="form-control" id="to" name="to" type="date" required />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="submitBtn" onclick="submitModal()">提交</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/bootstrapValidator.min.js"></script> -->
    <!-- <script src="js/bootstrapValidator-zh_CN.js"></script> -->
    <script src="js/bootstrap-table.min.js"></script>
    <script src="js/bootstrap-table-zh-CN.min.js"></script>
    <!-- <script src="js/bootstrap-table-multiple-sort.js"></script> -->
    <script src="js/bootstrap-dialog.min.js"></script>
    <script src="common.js"></script>
    <script>
        // $.fn.modal.Constructor.prototype.enforceFocus =function(){};
        ;;
        $(document).ready(function () {
            $('#myTable').bootstrapTable({
                data: [{
                    'edit_status': 1,
                    Id: 3,
                    Date: '20021223',
                    'Purchase': 1.4,
                    'Sale': 3.5,
                    'Cost': 2.6,
                    'LastBalance': 34.6,
                    'Total': 91.6
                }]
            }).on('dbl-click-cell.bs.table', function (event, field, value, row) {
                row.edit_status = 0;
                fillModal(row);
                $('#myModal #submitBtn').hide();
                $('#myModal').modal();
            });
            refreshData();
            
            let today = new Date();
            $('#myModal #from').val( today.addDay(-10).toDateInputValue() );
            $('#myModal #to').val( today.addDay(-1).toDateInputValue() );
        });

        // 表格
        let condition = {
            searchArea: 0,
            searchKey: ''
        };
        const refreshData = async () => {
            let r = await window.searchFinanceStaticss(condition.searchArea, condition.searchKey);
            // console.log(r);
            if (r.Error && r.Error != '') {
                BootstrapDialog.alert(r.Error);
                return;
            } else {
                $.each(r.Data, function (i, e) {
                    e.Purchase = floatRound(e.Purchase);
                    e.Sale = floatRound( e.Sale);
                    e.Cost= floatRound(e.Cost);
                    e.LastBalance = floatRound(e.LastBalance);
                    e.Total = floatRound(e.Total);
                })
                $('#myTable').bootstrapTable('load', r.Data);
            }
        };

        $('#searchArea').change(function () {
            // $('#searchKey').attr('placeholder', $('#searchArea').find("option:selected").text() );
            condition.searchArea = parseInt($('#searchArea').val());
            switch (condition.searchArea) {
                case 0:
                    $('#searchKey').attr('placeholder', '201910');
                    break;

                default:
                    $('#searchKey').attr('placeholder', $('#searchArea').find("option:selected").text());
                    break;
            }

            search();
        })

        function search() {
            condition.searchKey = $('#searchKey').val();
            refreshData();
        }
        $('#searchKey').change(search);

        const calcFinance = async(daydiff) => {
            let date = new Date();
            date = date.addDay(daydiff);
            let r = await window.calcFinanceByPeriod(toDBDate(date), toDBDate(date));
            if ( r == 'ok' ){
                search();
            } else {
                BootstrapDialog.alert(r);
            }
        }

        // 弹窗
        function fillModal(r) {
        }

        $('#myModal').on('shown.bs.modal', function () {
            $('#myModal #Date').trigger('focus');
        }).on('hide.bs.modal', function () {
            fillModal();
            $('#myModal #exampleModalLabel').html($('#titleInfo').text());
            $('#myModal #submitBtn').show();
        });

        async function submitModal() {
            let myform = $('form#myModalForm')
            var record = {};
            var t = myform.serializeArray();
            $.each(t, function () {
                record[this.name] = this.value;
            });

            // console.log(record)           
            record.from = toDBDate(new Date(record.from));
            record.to = toDBDate(new Date(record.to));
            let r = await window.calcFinanceByPeriod(record.from, record.to);
            if (r == "ok") {
                search();
                $('#myModal').modal('hide');
            } else {
                BootstrapDialog.alert(r);
            }
        }
    </script>
</body>

</html>
