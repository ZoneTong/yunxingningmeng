<!doctype html>
<html>

<head>
	<title>运兴合作社管理软件</title>
	<link rel="shortcut icon" href="ningmeng.ico">

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="author" content="zhoutong.zht@gmail.com" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/bootstrap-dialog.min.css" rel="stylesheet" />
	<link href="common.css" rel="stylesheet">
</head>

<body onload="loginReady()">
	<!-- UI layout -->
	<div class="container ">
		<div>
			<div class="row form-group">
				<div class="col-xs-12 col-md-4 col-md-offset-4">
					<input type="text" id="account" placeholder="账号" class="form-control" value="yunxing" />
				</div>
			</div>
			<div class="row form-group">
				<div class="col-xs-12 col-md-4 col-md-offset-4"> <input type="password" id="password" placeholder="密码"
						class="form-control" value="750588" />
				</div>
			</div>
			<div class="row form-group">
				<div class="col-xs-12 col-md-4 col-md-offset-4" ><button type="submit"
						class="btn btn-info btn-lg btn-block" id="login">登陆</button></div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-4 col-md-offset-4">
					<div class="alert alert-warning hide form-group" role="alert" 
						id="expireInfo">过期警告</div>
				</div>
			</div>
			<div id='status'></div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-dialog.min.js"></script>
	<script src="js/bluebird.min.js"></script>
	<script src="common.js"></script>
	<script>
		$(document).ready(function () {
			$('#account').trigger('focus');
			initdb();
		});

		$("#account").keydown(function () {
			if (event.keyCode == "13") { //keyCode=13是回车键
				$('#password').trigger('focus');
			}
		});

		$("#password").keydown(function () {
			if (event.keyCode == "13") { //keyCode=13是回车键
				$('#login').click();
			}
		});

		const login = document.querySelector('#login');
		login.addEventListener('click', async () => {
			let r = await window.verifyPassword(document.querySelector('#account').value, document.querySelector('#password').value);
			console.log(r);
			if (r == "ok") {
				window.location.href = 'menu.html';
			} else {
				BootstrapDialog.alert(r);
			}
		});
	</script>
</body>

</html>
